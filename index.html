<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./styles/favicon-5.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2824017fd.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>The Weather App</title>
</head>
<body>
    <a href="https://www.pexels.com">Photos provided by Pexels</a>
    <div class="wrapper loading">
        <div class="card">
            <div class="input">
                <input class="input-bar" placeholder="type a city name" type="text" spellcheck="false">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="details">
                <h1 class="location"></h1>
                <h1 class="temperature"></h1>
                <p class="feels-like"></p>
                <img class="icon">
                <p class="description"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="time"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
